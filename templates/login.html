<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/w3.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/w3-theme-deep-purple.css')}}">
    <title>ATOMT_LOGIN</title>
</head>

<body class="w3-theme-l5">
    <form class="w3-container w3-padding-large w3-display-middle w3-mobile w3-card-4 w3-white" action="" method="post">
        <h1 class="w3-text-theme">
            <b>ATOM_T Sytem Login</b>
        </h1>
        <h4 class="w3-text-theme">
            <label><b>User name</b></label>
            <input class="w3-input" type="text" name=username value={{username}}>
        </h4>
        <h4 class="w3-text-theme">
            <label><b>password</b></label>
            <input class="w3-input" type="password" name=password>
        </h4>
        <p>
            <input class="w3-button w3-large w3-block w3-theme-d1 w3-hover-deep-purple" type="submit" value="Login">
        </p>
        <p class="w3-text-red">
            {% if warning %}
            <label><b>輸入錯誤，請重新輸入</b></label>
            {% endif %}
        </p>
    </form>
    <div class="w3-display-bottomright w3-margin">
        {{version}}
    </div>
</body>

</html>
